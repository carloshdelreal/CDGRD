{% extends 'base.html' %}
{% block head %}
<title>Log In!</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <p>
                    Bienvenido al Sistema de Reportes de eventos de la
                    Consejería Departamental para la Gestión del Riesgo
                    de Norte de Santander.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="well">
                    <h3>Registrarse</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form_register.as_p }}
                        <input type="submit" value="submit" name="register" />
                    </form>
                </div>

            </div>

        </div>

    </div>


{% endblock %}
