{% extends 'base.html' %}
{% block head %}
<title>Profile edit</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="well well-md">
                <h3>Informaci√≥n de Perfil</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {{ form|crispy }}
                        {{ form_up|crispy }}
                        
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                            <button class="btn btn-warning btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>

        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
            {% if UserProfile.image.url != null %}
                <img class="img-responsive" src="{{ UserProfile.image.url }}">
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
